version: '3'

services:
  db:
    image: mysql:5.7
    ports:
      - '3306:3306'
    env_file: .env
    volumes:
      - ./db/mysql:/var/lib/mysql:cached

  web:
    build: .
    depends_on:
      - db
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - '3000:3000'
    env_file: .env
    environment:
      - "TZ=Asia/Tokyo"
      - "EDITOR=vim"
    volumes:
      - .:/films:cached
